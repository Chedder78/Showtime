<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Tempest Ultra</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #game-container { position: relative; width: 100vw; height: 100vh; }
    #hud { position: absolute; top: 10px; left: 10px; color: #0ff; font-family: 'Courier New', monospace; }
    #game-over, #level-start { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; }
    #powerup-display { position: absolute; bottom: 10px; right: 10px; color: #0f0; }
  </style>
</head>
<body>
  <div id="game-container">
    <!-- Three.js injects canvas here -->
    <div id="hud">
      SCORE: <span id="score">0</span> | 
      HEALTH: <span id="health">100</span> | 
      LEVEL: <span id="level">1</span> | 
      POWER: <span id="power">NORMAL</span>
    </div>
    <div id="powerup-display"></div>
    <div id="game-over" style="display: none;">
      <h1>GAME OVER</h1>
      <button id="restart-btn">TRY AGAIN</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/howler@2.2.3/dist/howler.min.js"></script>
  <script src="./main.js"></script>
  <!-- Three.js (Core Library) -->
<script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>

<!-- Three.js OrbitControls (For Debugging - Optional) -->
<script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>

<!-- Howler.js (Audio Library) -->
<script src="https://cdn.jsdelivr.net/npm/howler@2.2.3/dist/howler.min.js"></script>
<!-- GLTF Loader (For 3D Models) -->
<script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>

<!-- Tween.js (For Smooth Animations) -->
<script src="https://cdn.jsdelivr.net/npm/@tweenjs/tween.js@18.6.4/dist/tween.umd.js"></script>

<!-- dat.GUI (For Debug UI) -->
<script src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.7/build/dat.gui.min.js"></script>
</body>
</html>
