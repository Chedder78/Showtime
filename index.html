<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Tempest Ultra</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
  <style>
    /* Base Styles with Cyberpunk Theme */
    :root {
      --neon-blue: #00f7ff;
      --neon-pink: #ff00f7;
      --neon-purple: #9d00ff;
      --dark-bg: #0a0a1a;
      --hud-bg: rgba(10, 10, 26, 0.8);
    }
    
    body {
      margin: 0;
      overflow: hidden;
      background-color: var(--dark-bg);
      font-family: 'Orbitron', sans-serif;
      color: white;
    }
    
    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    
    /* Three.js Canvas Effects */
    canvas {
      display: block;
      filter: 
        brightness(1.1)
        contrast(1.2)
        drop-shadow(0 0 10px var(--neon-blue));
    }
    
    /* HUD with Glass Morphism */
    #hud {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 100;
      background: var(--hud-bg);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 247, 255, 0.3);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 247, 255, 0.1);
    }
    
    .hud-item {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .hud-label {
      color: var(--neon-blue);
      text-shadow: 0 0 8px var(--neon-blue);
      font-size: 16px;
      min-width: 80px;
      letter-spacing: 1px;
    }
    
    .hud-value {
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 0 0 5px white;
    }
    
    /* Health Bar with Animation */
    .health-bar {
      width: 120px;
      height: 12px;
      background: rgba(255, 0, 0, 0.2);
      border-radius: 6px;
      overflow: hidden;
      border: 1px solid rgba(255, 0, 0, 0.5);
    }
    
    .health-fill {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, #ff0000, #ff5e00);
      transition: width 0.3s ease;
      box-shadow: 0 0 10px #ff0000;
    }
    
    /* Powerup Display with Pulsing Effect */
    #powerup-display {
      position: absolute;
      bottom: 30px;
      right: 30px;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: pulse 1.5s infinite alternate;
      z-index: 100;
    }
    
    @keyframes pulse {
      from { opacity: 0.7; }
      to { opacity: 1; }
    }
    
    /* Screen Overlays with CRT Effect */
    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(
        ellipse at center,
        rgba(10, 10, 26, 0.9) 0%,
        rgba(10, 10, 26, 0.95) 100%
      );
      z-index: 200;
      font-family: 'Rajdhani', sans-serif;
      text-align: center;
      /* CRT scanline effect */
      background-image: 
        linear-gradient(
          rgba(0, 247, 255, 0.03) 1px,
          transparent 1px
        );
      background-size: 100% 2px;
    }
    
    .screen::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        linear-gradient(
          rgba(0, 247, 255, 0.05) 50%,
          transparent 50%
        );
      background-size: 100% 4px;
      pointer-events: none;
    }
    
    .screen h1 {
      font-size: 4rem;
      margin-bottom: 30px;
      background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 20px rgba(0, 247, 255, 0.5);
      letter-spacing: 3px;
    }
    
    /* Buttons with Hover Effects */
    .btn {
      background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue));
      color: white;
      border: none;
      padding: 15px 40px;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
      transition: all 0.4s ease;
      z-index: -1;
    }
    
    .btn:hover::before {
      left: 0;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 247, 255, 0.3);
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .screen h1 {
        font-size: 2.5rem;
      }
      
      .btn {
        padding: 12px 30px;
        font-size: 1rem;
      }
      
      #hud {
        padding: 15px;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <!-- Three.js canvas will be inserted here -->
    
    <!-- Enhanced HUD -->
    <div id="hud">
      <div class="hud-item">
        <span class="hud-label">Score</span>
        <span id="score" class="hud-value">0</span>
      </div>
      <div class="hud-item">
        <span class="hud-label">Health</span>
        <div id="health-bar" class="health-bar">
          <div id="health-fill" class="health-fill"></div>
        </div>
      </div>
      <div class="hud-item">
        <span class="hud-label">Level</span>
        <span id="level" class="hud-value">1</span>
      </div>
      <div class="hud-item">
        <span class="hud-label">Power</span>
        <span id="power" class="hud-value">Normal</span>
      </div>
    </div>
    
    <!-- Powerup Display -->
    <div id="powerup-display"></div>
    
    <!-- Start Screen with Animated Background -->
    <div id="start-screen" class="screen">
      <h1>Neon Tempest</h1>
      <div class="controls-info">
        <p>WASD/Arrows: Move</p>
        <p>SPACE: Shoot</p>
        <p>P: Pause | M: Mute</p>
      </div>
      <button id="start-btn" class="btn">Start Game</button>
      
      <!-- Three.js background animation -->
      <div id="title-background" style="position: absolute; width: 100%; height: 100%; z-index: -1;"></div>
    </div>
    
    <!-- Game Over Screen -->
    <div id="game-over" class="screen">
      <h1>Game Over</h1>
      <div class="score-display">
        <p>Final Score: <span id="final-score">0</span></p>
        <p>High Score: <span id="high-score">0</span></p>
      </div>
      <button id="restart-btn" class="btn">Play Again</button>
    </div>
    
    <!-- Level Transition -->
    <div id="level-start" class="screen">
      <h1>Level <span id="level-display">1</span></h1>
      <p id="level-message">Prepare for battle!</p>
    </div>
    
    <!-- Pause Menu -->
    <div id="pause-menu" class="screen">
      <h1>Paused</h1>
      <button id="resume-btn" class="btn">Resume</button>
    </div>
  </div>

  <!-- Three.js and Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/howler@2.2.3/dist/howler.min.js"></script>
  
  <!-- Main Game Script -->
  <script src="main.js"></script>
</body>
</html>
