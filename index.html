<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Neon Tempest Ultra</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      background: #000;
      font-family: 'Courier New', monospace;
      touch-action: none; /* Critical for mobile controls */
    }
    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #0ff;
      background: rgba(0,0,0,0.7);
      padding: 10px 15px;
      border: 2px solid #0ff;
      border-radius: 8px;
      text-shadow: 0 0 5px #0ff;
      font-size: 18px;
      z-index: 100;
    }
    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #f0f;
      background: rgba(0,0,0,0.8);
      padding: 30px;
      border: 3px solid #f0f;
      border-radius: 15px;
      text-align: center;
      display: none;
      text-shadow: 0 0 10px #f0f;
      z-index: 200;
      width: 80%;
      max-width: 400px;
    }
    #mobile-controls {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: none; /* Hidden by default, shown on mobile */
    }
    #fire-btn {
      width: 80px;
      height: 80px;
      background: rgba(0,255,255,0.2);
      border-radius: 50%;
      border: 2px solid #0ff;
      backdrop-filter: blur(5px);
    }
    button {
      background: linear-gradient(to bottom, #00f, #007);
      color: white;
      border: none;
      padding: 12px 25px;
      margin-top: 15px;
      border-radius: 25px;
      font-family: 'Courier New', monospace;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 15px #00f;
      transition: all 0.3s;
    }
    button:hover {
      background: linear-gradient(to bottom, #00a, #005);
      transform: scale(1.05);
    }
    @media (max-width: 768px) {
      #mobile-controls {
        display: block; /* Show on mobile */
      }
      #hud {
        font-size: 16px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <!-- Three.js canvas auto-inserted here -->
    
    <div id="hud">
      SCORE: <span id="score">0</span> | 
      HEALTH: <span id="health">100</span> | 
      LEVEL: <span id="level">1</span> | 
      HI-SCORE: <span id="high-score">0</span>
    </div>
    
    <div id="game-over">
      <h1 style="margin: 0 0 10px;">GAME OVER</h1>
      <p style="font-size: 24px;">FINAL SCORE: <span id="final-score">0</span></p>
      <button id="restart-btn">PLAY AGAIN</button>
    </div>
    
    <!-- Mobile Controls -->
    <div id="mobile-controls">
      <div id="fire-btn" title="Fire"></div>
    </div>
  </div>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/howler@2.2.3/dist/howler.min.js"></script>
  
  <!-- Main Game Script -->
  <script src="main.js"></script>
  
  <!-- Mobile Detection -->
  <script>
    // Detect mobile to adjust controls
    function isMobile() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }
    document.addEventListener('DOMContentLoaded', () => {
      if (isMobile()) {
        document.body.classList.add('mobile');
      }
    });
  </script>
</body>
</html>
