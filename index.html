<!-- its-showtime-premium.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>It's Showtime – Ultimate Home Theater</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #000;
      color: #fff;
    }

    /* Carousel */
    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      scroll-snap-type: x mandatory;
      width: 100vw;
    }

    .carousel img {
      flex: none;
      width: 100vw;
      height: 60vh;
      object-fit: cover;
      scroll-snap-align: start;
    }

    .carousel::-webkit-scrollbar {
      display: none;
    }

    .overlay-text {
      position: absolute;
      top: 40vh;
      width: 100%;
      text-align: center;
      font-size: 2rem;
      background: rgba(0,0,0,0.5);
      padding: 1rem;
    }

    section {
      padding: 4vh 5vw;
      text-align: center;
    }

    .question-box button {
      margin: 1rem;
      padding: 12px 24px;
      font-size: 1rem;
      background: #fff;
      color: #000;
      border: none;
      cursor: pointer;
    }

    .form-container {
      display: none;
      margin-top: 2rem;
      animation: fadeIn 0.5s ease-out forwards;
    }

    form {
      max-width: 400px;
      margin: auto;
      text-align: left;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-top: 0.2rem;
    }

    button.submit-btn {
      margin-top: 1.5rem;
      background: #fff;
      color: #000;
      padding: 12px 24px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<!-- Auto-scrolling carousel -->
<div class="carousel" id="carousel">
  <img src="your-image1.jpg" alt="Luxury Theater">
  <img src="your-image2.jpg" alt="Custom Installations">
  <img src="your-image3.jpg" alt="Smart Integration">
</div>

<section id="step1">
  <h1>Have you ever dreamed of the most thrilling home THEATER EXPERIENCE?</h1>
  <div class="question-box">
    <button onclick="nextStep('step2')">Yes</button>
    <button onclick="alert('When you’re ready for luxury, we’ll be here.')">No</button>
  </div>
</section>

<section id="step2" style="display: none;">
  <h2>Do you own your home?</h2>
  <div class="question-box">
    <button onclick="nextStep('form-section')">Yes</button>
    <button onclick="alert('We specialize in homeowner installs. Thank you for your interest!')">No</button>
  </div>
</section>

<section id="form-section" class="form-container">
  <h2>Request a Free Consultation</h2>
 <form
  action="https://formspree.io/f/yourformid" 
  method="POST"
  id="consultation-form"
>
  <!-- Spam honeypot (invisible to real users) -->
  <input type="text" name="_gotcha" style="display:none">

  <!-- Optional redirect after submit -->
  <input type="hidden" name="_next" value="https://yourdomain.com/thank-you.html">

  <label for="name">Name</label>
  <input type="text" id="name" name="name" autocomplete="name" required>

  <label for="email">Email</label>
  <input type="email" id="email" name="email" autocomplete="email">

  <label for="phone">Mobile</label>
  <input type="tel" id="phone" name="phone" autocomplete="tel" required>

  <button type="submit" class="submit-btn">Get My Free Consultation</button>
</form>

</section>

<script>
  function nextStep(id) {
    document.getElementById(id).style.display = 'block';
    window.scrollTo({ top: document.getElementById(id).offsetTop, behavior: 'smooth' });
  }

  function handleSubmit(e) {
    e.preventDefault();
    const form = new FormData(e.target);
    const name = form.get('name');
    const email = form.get('email');
    const phone = form.get('phone');

    // Redirect or call backend here
    alert(`Thanks, ${name}! A designer will contact you at ${email || phone}.`);
  }

  // Optional: auto-scroll carousel every few seconds
  setInterval(() => {
    const carousel = document.getElementById('carousel');
    carousel.scrollBy({ left: window.innerWidth, behavior: 'smooth' });
  }, 4000);
</script>

</body>
</html>
