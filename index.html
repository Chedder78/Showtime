<!-- its-showtime-luxury-form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>It's Showtime – Luxury Home Theater Consultation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Basic Reset and Fonts */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { font-family: 'Helvetica Neue', sans-serif; scroll-behavior: smooth; }

    /* Parallax Container */
    .parallax-section {
      height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
      perspective: 1px;
      background-color: #000;
      color: #fff;
    }
    .parallax-layer {
      position: absolute;
      width: 100%;
      transform: translateZ(-1px) scale(2);
      z-index: -1;
      background-size: cover;
      background-attachment: fixed;
      height: 100%;
    }

    .content {
      padding: 20vh 5vw;
      text-align: center;
    }

    .headline {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .subhead {
      font-size: 1.2rem;
      color: #ccc;
    }

    .question-box {
      margin: 5vh auto;
    }

    .question-box button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      background: #fff;
      color: #000;
      transition: all 0.2s ease;
    }

    .question-box button:hover {
      background: #ddd;
    }

    .form-container {
      display: none;
      margin-top: 3rem;
      animation: fadeIn 0.5s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    form {
      display: inline-block;
      text-align: left;
      max-width: 400px;
      width: 100%;
    }

    label {
      display: block;
      margin: 1rem 0 0.3rem;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      margin-bottom: 1rem;
    }

    button.submit-btn {
      background: #fff;
      color: #000;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .thank-you {
      display: none;
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #8f8;
    }
  </style>
</head>
<body>
  <div class="parallax-section">
    <div class="parallax-layer" style="background-image: url('your-background-image-1.jpg');"></div>
    <div class="content">
      <h1 class="headline">It’s Showtime</h1>
      <p class="subhead">Exclusive Home Theater Design & Installation for Luxury Homes</p>

      <div class="question-box">
        <p style="margin-bottom: 1rem;">Do you own your home?</p>
        <button onclick="showForm()">Yes</button>
        <button onclick="alert('We are currently serving homeowners only. Thank you!')">No</button>
      </div>

      <div id="form-section" class="form-container">
        <form id="consultation-form" onsubmit="handleSubmit(event)">
<!-- enhancements added to previous example -->

<!-- Inside the <form> tag -->
<form id="consultation-form" onsubmit="handleSubmit(event)">
  <label for="name">Name</label>
  <input type="text" id="name" name="name" autocomplete="name" required>

  <label for="email">Email</label>
  <input type="email" id="email" name="email" autocomplete="email" required>

  <label for="phone">Phone</label>
  <input type="tel" id="phone" name="phone" autocomplete="tel">

  <label for="message">Project Details (optional)</label>
  <textarea id="message" name="message" autocomplete="off" rows="4"></textarea>

  <button type="submit" class="submit-btn">Request Free Consultation</button>
</form>

        </form>
        <div id="thank-you" class="thank-you">Thank you! A designer will be in touch shortly.</div>
      </div>
    </div>
  </div>

  <script>
    function showForm() {
      document.getElementById('form-section').style.display = 'block';
    }

    function handleSubmit(e) {
      e.preventDefault();
      document.getElementById('consultation-form').style.display = 'none';
      document.getElementById('thank-you').style.display = 'block';
      // For actual use, hook this to a backend or form service
    }
  </script>
</body>
</html>
