name: Deploy Website

on:
  push:
    branches:
      - main  # Adjust branch if needed

permissions:
  contents: read  # Allows read access to repo contents
  pages: write  # Allows deploying GitHub Pages
  id-token: write  # Allows authentication for deployment

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm install

      - name: Build Website
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: actions/upload-pages-artifact@v2

      - name: Publish
        uses: actions/deploy-pages@v2
